<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Eric Meyers CSS Reset -->
  <link rel="stylesheet" href="css-reset.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="outer-container">
  <img src="images/logo.svg" class="logo">

    <main>
      <div class="left-container">
        <div class="input-container">
          <img src="images/icon-dollar.svg">
          <p>Bill</p>
          <input type="number" placeholder="0" class="bill-input">
        </div>

        <div>
          <p>Select Tip %</p>
          <div class="button-grid">
            <div><h2>5%</h2></div>
            <div><h2>10%</h2></div>
            <div><h2>15%</h2></div>
            <div><h2>25%</h2></div>
            <div><h2>50%</h2></div>
            <div><input type="number" placeholder="Custom" class="custom-tip"></div>
          </div>
        </div>
        
        <div class="input-container">
          <div class="flex-section">
            <p>Number of People</p>
            <p class="error-text">Can't be zero</p>
          </div>
          <div>
            <img src="images/icon-person.svg">
            <input type="number" placeholder="0" class="people-input">
          </div>
        </div>
      </div>
      
      <div class="right-container">
        <div class="flex-section-container">
          <div class="flex-section">
            <div>
              <p>Tip Amount</p>
              <p class="lighter-text"> / person</p>
            </div>
            <h1 class="tip-amount">$0.00</h1>
          </div>
          
          <div class="flex-section">
            <div>
            <p>Total</p>
            <p class="lighter-text"> / person</p>
            </div>
            <h1 class="total-per-person">$0.00</h1>
          </div>
        </div>
        
        <button class="reset">RESET</button>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
